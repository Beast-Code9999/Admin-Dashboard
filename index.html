<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="/node_modules/@mdi/font/css/materialdesignicons.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <aside class="aside">
        <div class="dashboard-logo">
            <span class="mdi mdi-view-dashboard dashboard-logo__logo"></span>
            <h3 class="dashboard-logo__heading">Dashboard</h3>
        </div>
        <nav class="aside__nav">
            <div class="aside__navigation-container aside__navigation-container--1">
                <ul class="aside__list">
                    <li>
                        <a href="#">
                            <span class="mdi mdi-home"></span>
                            <p>Home</p>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <span  class="mdi mdi-account"></span>
                            <p>Profile</p>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <span class="mdi mdi-message"></span>
                            <p>Messages</p>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <span class="mdi mdi-history"></span>
                            <p>History</p>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <span class="mdi mdi-note-multiple"></span>
                            <p>Tasks</p>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <span class="mdi mdi-account-group"></span>
                            <p>Communities</p>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="aside__navigation-container aside__navigation-container--2">
                <ul class="aside__list">
                    <li>
                        <a href="#">
                            <span class="mdi mdi-cog"></span>
                            <p>Settings</p>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <span class="mdi mdi-file-question"></span>
                            <p>Support</p>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <span class="mdi mdi-shield-check"></span>
                            <p>Privacy</p>
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
    </aside>
    <header class="header">
        <div class="header__section-1">
            <div class="header__search-bar">
                <label for="search-bar" class="header__search-bar-icon">
                    <span class="mdi mdi-magnify"></span>
                </label>
                <input type="text"
                       id="search-bar"
                       name="search-bar"
                       class="header__search-bar-input">
            </div>
            <a href="#"><span class="mdi mdi-bell-alert"></span></a>
            <div class="logo-box">
                <img class="logo-box__img" src="./Logo.svg" alt="Beast Logo">
                <h3 class="logo-box__header">Beast Code</h3>
            </div>
        </div>
        <div class="header__section-2">
            

        </div>
    </header>
    <main class="main">
        <section class="main__section-projects">
            
        </section>
        <section class="main__section-messages">
            
        </section>
    </main>
    <footer class="footer">
        
    </footer>
</body>
</html>
